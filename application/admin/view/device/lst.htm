<!DOCTYPE html>
<html>
<!-- 头部 -->
{include file="common/head"}
    <body>
        <!-- 头部 -->
         {include file="common/top"}

        <!-- /头部 -->

        <div class="main-container container-fluid">
            <div class="page-container">
                <!-- Page Sidebar -->
                {include file="common/left"}

                <!-- /Page Sidebar -->
                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">设备管理</a>
                            </li>
                            <li class="active">设备列表</li>
                        </ul>
                    </div>
                    <!-- /Page Breadcrumb -->

                    <!-- Page Body -->
                    <div class="page-body">

                        <button type="button" tooltip="添加设备" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '{:url('device/add')}'"> <i class="fa fa-plus"></i> Add</button>
                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-body">
                                        <div class="flip-scroll">
                                            <table class="table table-bordered table-hover">
                                                <thead class="">
                                                    <tr>
                                                        <th class="text-center">ID</th>
                                                        <th class="text-center">设备MAC</th>
                                                        <th class="text-center">设备ID</th>
                                                        <th class="text-center">设备二维码地址</th>
                                                        <th class="text-center">注册时间</th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    {volist name="list" id="vo"}
                                                    <tr>
                                                        <td align="center">{$vo.id}</td>
                                                        <td align="center">{$vo.macid}</td>
                                                        <td align="center">{$vo.deviceid}</td>
                                                        <td align="center">{$vo.qrticket}</td>
                                                        <td align="center">{$vo.createtime}</td>
                                                    </tr>
                                                    {/volist}
                                                </tbody>
                                            </table>
                                        </div>
                                        <div style="text-align: right; margin-top: 10px">
                                           {$list->render()}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /Page Body -->
                </div>
                <!-- /Page Content -->
            </div>
        </div>

        <script type="text/javascript">
            $('button#device').on('click', function() {

                var qrticketid = $(this).attr('data-id'); //获取赋值id
                alert(qrticketid);
                $("#qrcodeimg").empty().qrcode({ render: "image", ecLevel: "L", size: 300, background: "#fff", fill: "#000", text: qrticketid });

            });
        </script>
        <!--Basic Scripts-->
        <script src="__PUBLIC__/style/jquery_002.js"></script>
        <script src="__PUBLIC__/style/bootstrap.js"></script>
        <script src="__PUBLIC__/style/jquery.js"></script>
        <!--Beyond Scripts-->
        <script src="__PUBLIC__/style/beyond.js"></script>



    </body></html>
