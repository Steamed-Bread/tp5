<!DOCTYPE html>
<html>
<!-- 头部 -->
{include file="common/head"}
    <body>
        <!-- 头部 -->
         {include file="common/top"}

        <!-- /头部 -->

        <div class="main-container container-fluid">
            <div class="page-container">
                <!-- Page Sidebar -->
                {include file="common/left"}

                <!-- /Page Sidebar -->
                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">设备管理</a>
                            </li>
                            <li class="active">设备状态</li>
                        </ul>
                    </div>
                    <!-- /Page Breadcrumb -->

                    <!-- Page Body -->
                    <div class="page-body">

                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-body">
                                        <div class="flip-scroll">
                                            <table class="table table-bordered table-hover">
                                                <thead class="">
                                                    <tr>
                                                        <th class="text-center">ID</th>
                                                        <th class="text-center">用户openid</th>
                                                        <th class="text-center">洗衣机编号</th>
                                                        <th class="text-center">洗衣机状态</th>
                                                        <th class="text-center">使用时间</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {volist name="list" id="vo"}
                                                    <tr>
                                                        <td align="center">{$vo.id}</td>
                                                        <td align="center">{$vo.openid}</td>
                                                        <td align="center">{$vo.deviceid}</td>
                                                        <td align="center">{$vo.state}</td>
                                                        <td align="center">{$vo.createtime}</td>
                                                        <!-- <td align="center">
                                                            {if condition="$vo['id'] neq 1"}
                                                            <a href="{:url('admin/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-sm shiny">
                                                                <i class="fa fa-edit"></i> 编辑
                                                            <a href="#" onClick="warning('确实要删除吗', '{:url('admin/del',array('id'=>$vo['id']))}')" class="btn btn-danger btn-sm shiny">
                                                                <i class="fa fa-trash-o"></i> 删除
                                                            </a>
                                                            {/if}
                                                        </td> -->
                                                    </tr>
                                                    {/volist}
                                                </tbody>
                                            </table>
                                        </div>
                                        <div style="text-align: right; margin-top: 10px">
                                           {$list->render()}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /Page Body -->
                </div>
                <!-- /Page Content -->
            </div>
        </div>
        <!--Basic Scripts-->
        <script src="__PUBLIC__/style/jquery_002.js"></script>
        <script src="__PUBLIC__/style/bootstrap.js"></script>
        <script src="__PUBLIC__/style/jquery.js"></script>
        <!--Beyond Scripts-->
        <script src="__PUBLIC__/style/beyond.js"></script>



    </body></html>
