<!DOCTYPE html>
<html>
<!-- head -->
{include file="common/head"}
    <body>
        <!-- 头部 -->
         {include file="common/top"}

        <!-- /头部 -->

        <div class="main-container container-fluid">
            <div class="page-container">
                <!-- Page Sidebar -->
                {include file="common/left"}

                <!-- /Page Sidebar -->
                <!-- Page Content -->
                <div class="page-content">
                    <!-- Page Breadcrumb -->
                    <div class="page-breadcrumbs">
                        <ul class="breadcrumb">
                            <li>
                                <a href="#">用户管理</a>
                            </li>
                            <li class="active">用户信息</li>
                        </ul>
                    </div>
                    <!-- /Page Breadcrumb -->

                    <!-- Page Body -->
                    <div class="page-body">

                        <div class="row">
                            <div class="col-lg-12 col-sm-12 col-xs-12">
                                <div class="widget">
                                    <div class="widget-body">
                                        <div class="flip-scroll">
                                            <table class="table table-bordered table-hover">
                                                <thead class="">
                                                    <tr>
                                                        <th class="text-center">ID</th>
                                                        <th class="text-center">用户openid</th>
                                                        <th class="text-center">用户昵称</th>
                                                        <th class="text-center">城市</th>
                                                        <th class="text-center">性别</th>
                                                        <th class="text-center">位置</th>
                                                        <th class="text-center">关注时间</th>
                                                        <th class="text-center">操作</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {volist name="list" id="vo"}
                                                    <tr>
                                                        <td align="center">{$vo.ID}</td>
                                                        <td align="center">{$vo.Openid}</td>
                                                        <td align="center">{$vo.Nickname}</td>
                                                        <td align="center">{$vo.City}</td>
                                                        <td align="center">{$vo.Sex}</td>
                                                        <td align="center">{$vo.location}</td>
                                                        <td align="center">{$vo.createtime}</td>
                                                        <td align="right">
                                                            <a href="{:url('admin/edit',array('id'=>$vo['ID']))}" class="btn btn-primary btn-sm shiny">
                                                                <i class="fa fa-edit"></i> 编辑
                                                            </a>
                                                                <a href="#" onClick="warning('确实要删除吗', '{:url('admin/del',array('id'=>$vo['ID']))}')" class="btn btn-danger btn-sm shiny">
                                                                    <i class="fa fa-trash-o"></i> 删除
                                                                </a>

                                                        </td>

                                                    </tr>
                                                    {/volist}

                                                </tbody>
                                            </table>
                                        </div>
                                        <div style="text-align: right; margin-top: 10px">
                                           {$list->render()}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /Page Body -->
                </div>
                <!-- /Page Content -->
            </div>
        </div>

        <!--Basic Scripts-->
        <script src="__PUBLIC__/style/jquery_002.js"></script>
        <script src="__PUBLIC__/style/bootstrap.js"></script>
        <script src="__PUBLIC__/style/jquery.js"></script>
        <!--Beyond Scripts-->
        <script src="__PUBLIC__/style/beyond.js"></script>
    </body>

</html>
